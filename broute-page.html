<script>

layui.use(['upload','form','laydate'], function(){
var form = layui.form
,layer = layui.layer

,laydate = layui.laydate
,upload = layui.upload;
form.on('checkbox(allChoose)', function(data){
    var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
    child.each(function(index, item){
        item.checked = data.elem.checked;
    });
    form.render('checkbox');
});
form.on('checkbox(itemChoose)',function(data){
    var sib = $(data.elem).parents('table').find('tbody input[type="checkbox"]:checked').length;
    var total = $(data.elem).parents('table').find('tbody input[type="checkbox"]').length;
    if(sib == total){
        $(data.elem).parents('table').find('thead input[type="checkbox"]').prop("checked",true);
        form.render();
    }else{
        $(data.elem).parents('table').find('thead input[type="checkbox"]').prop("checked",false);
        form.render();
    }
});
 laydate.render({
    elem: '#date'
    ,type: 'datetime'
  });

    function edit_save() {

        poc_policy_id = $('#poc_policy_id_edit').val(),
        targets_policy_id = $('#targets_policy_id_edit').val(),

        thread_number =$("#thread_number_edit").val(),
        dict_id_edit = $("#dict_id_edit").val();
        _data = {
            id: id,
            label_name: label_name,
            targets: targets,
            poc_policy_id: poc_policy_id,
            _type: _type,
            schedule_time: schedule_time,
            loop_number: loop_number,
            targets_policy_id: targets_policy_id,

        $.ajax({

    /**

                processData: false,
                contentType: 'application/json;charset=utf-8',
                success: function(){
                    to_find();
