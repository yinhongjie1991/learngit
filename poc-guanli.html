<script>
    layui.use(['form', 'upload', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,upload = layui.upload;

        form.on('checkbox(allChoose)', function(data){
            var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
            child.each(function(index, item){
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
        form.on('checkbox(itemChoose)',function(data){
            var sib = $(data.elem).parents('table').find('tbody input[type="checkbox"]:checked').length;
            var total = $(data.elem).parents('table').find('tbody input[type="checkbox"]').length;
            if(sib == total){
                $(data.elem).parents('table').find('thead input[type="checkbox"]').prop("checked",true);
                form.render();
            }else{
                $(data.elem).parents('table').find('thead input[type="checkbox"]').prop("checked",false);
                form.render();
            }
        });

    });
$("#file").on('change',function () {
    var file=document.getElementById("file").files[0];
    var reader=new FileReader();
    reader.readAsText(file);
    reader.onload = function() {
        if(reader.result) {
            //显示文件内容
            $("#output").html(reader.result);
        }
    };
});

function postData(){
    var formData = new FormData();
    formData.append("upload_type",'exploit_poc');
    formData.append("upload",$('#file')[0].files[0]);
    console.log($('#file')[0].files[0])
    $.ajax({
        url:site_url + '/upload', /*接口域名地址*/
        type:'post',
        data: formData,
        // async: true,
        // cache: false,
        contentType: false,
        processData: false,
        secureuri: false,
        headers: {
            Accept: "application/json"
        },
        success:function(data){
            // console.log(data)
            var obj = JSON.parse(data);
            $("#ports_file_daa").val(obj.info.filename);
        }
    })
}

//增加poc组
function add_save() {
    var _portname = $('#portname_add').val();
    _portPorts = $('#portPorts_add').val();
    _portfile = $('#ports_file_daa').val();
    if (!_portname) {
        showmsg('请输入export_poc标签名');
        return false;
    }
    var _data = {label_name: _portname, other_info: _portPorts, script: _portfile};
    $.ajax({
        url:site_url + '/policy/exploit_poc?action=add',
        data:JSON.stringify(_data),
        type:'post',
        dataType: 'json',
        processData: false,
        contentType: 'application/json;charset=utf-8',
        success: function(data){
            console.log(data)
            $('.pop').hide();
            $('.pop_bg').hide();
            to_find();
        },
        error:function(){
            $('.pop').hide();
            $('.pop_bg').css('display','none')
        }
    })
}

//编辑
function edit(id) {
    var _obj = $('.data_' + id);
    $('#label_id').val(id);
    $('#label_name_edit').val($(_obj).find('td:eq(1)').html() );
    $("#label_name_beizhu").val($(_obj).find('td:eq(3)').html() );
    $('#ports_edit').val($(_obj).find('td:eq(4)').html() );
    $('#ports_file_edit_time').val($(_obj).find('td:eq(2)').html() );
    $('.pop_bg').show();
    $('.pop_editDkz').show();
}
function edit_save() {
    _label_id = $('#label_id').val();
    _label_name_edit = $('#label_name_edit').val();
    _ports_edit = $('#ports_edit').val();
    _ports_file_edit = $('#ports_file_edit').val();
    _ports_file_bz = $("#label_name_beizhu").val();
    _ports_file_time = $("#ports_file_edit_time").val();
    _data = {id: _label_id, label_name: _label_name_edit, script: _ports_edit, other_info: _ports_file_bz};
    $.ajax({
        url:site_url + '/policy/exploit_poc?action=update',
        data:JSON.stringify(_data),
        type:'post',
        dataType: 'json',
        processData: false,
        contentType: 'application/json;charset=utf-8',
        success: function(res){
            // console.log(res)
            to_find();
            $('.pop').hide();
            $('.pop_bg').hide();
        },
    })
}

/**

function del(obj){
    $('.pop_bg').show();
    $('.confirmDel').show();
    //确认删除
    var _data = {id:obj};
    $('#confirm').on('click',function () {
        $.ajax({
            url:site_url + '/policy/exploit_poc?action=rm',
            data:JSON.stringify(_data),
            type:'post',
            dataType: 'json',
            processData: false,
            contentType: 'application/json;charset=utf-8',
            success: function(data){
                // console.log(data)
                to_find();
                $('.pop').hide();
                $('.pop_bg').hide();
            },
        });
    });
}
//取消按钮
function cancel(){
    $('.pop_bg').hide();
    $('.confirmDel').hide();
}
$(function(){
    to_find();

    $("#find_key").on("input",function(e){

})
